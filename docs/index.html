<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet"> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rochester&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./static/css/index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./static/img/favicon.png" type="image/x-icon">

    <title>Login</title>
</head>
<body>
    <div class="form">
        <div class="top"></div>
        <div class="img">
            <img src="./static/img/logo3.png" alt="login">
            <br>
            <span>
                Rica Saloon
            </span>
        </div>
        <form method="post" autocomplete="off">
            <table>
                <tr>
                    <td>
                        <input type="text" name="uname" id="uname" placeholder="Username">
                        <!-- <span id="uname-span">Username</span> -->
                        <img src="./static/img/username.png" alt="user">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="passwd" id="pass" placeholder="Password">
                        <!-- <span id="passwd-span">Password</span> -->
                        <img id="pass-img" src="./static/img/password.png" alt="password">
                    </td>
                </tr>

                <tr>
                    <td class="rmb-td">
                        <input type="checkbox" name="remember" id="rmb">
                        <label for="rmb">Remember Me</label>
                    </td>
                </tr>
                
                <tr>
                    <td class="submit-td">
                        <input type="submit" value="Login">
                    </td>
                </tr>
            </table>

        </form>
        <div class="bottom">
            <a href="#">Forgot password</a>
        </div>
        <div class="create-acc">
            <span>Not a member?</span><br>
            <a href="./signup.html">Create account</a>
        </div>
    </div>
</body>
</html>
