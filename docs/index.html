<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./day1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="form">
        <div class="top"></div>
        <div class="img">
            <img src="./static/img/login-user.png" alt="login">
            <br>
            SLYSC Login
        </div>
        <form>
            <table>
                <tr>
                    <td>
                        <input type="text" name="uname" id="uname" placeholder="Username">
                        <!-- <span id="uname-span">Username</span> -->
                        <img src="./static/img/username.png" alt="user">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="password" name="uname" id="uname" placeholder="Password">
                        <!-- <span id="passwd-span">Password</span> -->
                        <img id="pass-img" src="./static/img/password.png" alt="password">
                    </td>
                </tr>

                <tr>
                    <td id="submit-td">
                        <input type="submit" value="Login">
                    </td>
                </tr>
            </table>

        </form>
        <div class="bottom">
            <a href="#">Forget password</a>
        </div>
    </div>
</body>
</html>
